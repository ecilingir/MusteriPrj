<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="gForm" >
            <h:panelGrid  columns="3" >
                <p:outputLabel for="ad" value="Kullanıcı Adı :"/>
                <p:inputText id="ad" label="Kullanıcı Adı"  value="#{girisBean.giris.kullanici}" 
                             required="true" requiredMessage="Kullanıcı Adı boş olamaz.ç"/>
                <p:message for="ad" />
                
                <p:outputLabel for="sifre" value="Şifre :"/>
                <p:password id="sifre" label="Şİfre"  value="#{girisBean.giris.sifre}" 
                             required="true" requiredMessage="Şifre boş olamaz."/>
                <p:message for="sifre" />
                
                <h:panelGroup />
                <p:commandButton id="gonder" value="Giriş" action="#{girisBean.girisKontrol()}" 
                                 
                                 update="gForm"
                                 />             
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
