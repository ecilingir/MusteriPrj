<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >
    <body>
        <ui:composition template="./anaTemplate.xhtml">
         
            <ui:define name="content">
               <h:form>
                <p:dataTable var="must" value="#{musteriBean.musteriListesi}" rows="5" paginator="true"
                             rowsPerPageTemplate="5,10,15" stickyHeader="true" 
                             emptyMessage="Gösterilecek Müşteri Yok">
                    <f:facet name="header"> Müşteri Listesi</f:facet>
                    <p:column headerText="No" sortBy="#{must.no}" filterBy="#{must.no}" filterMatchMode="contains">
                        <p:outputLabel value="#{must.no}" />
                 </p:column>
 
                 <p:column headerText="Ad" sortBy="#{must.ad}" filterBy="#{must.ad}" filterMatchMode="contains">
                    <p:outputLabel value="#{must.ad}" />
                 </p:column>
 
                  <p:column headerText="Soyad" sortBy="#{must.soyad}" filterBy="#{must.soyad}" filterMatchMode="contains">
                    <p:outputLabel value="#{must.soyad}" />
                 </p:column>
                 <f:facet name="footer" > Toplam  #{fn:length(musteriBean.musteriListesi)} Müşteri</f:facet>  
                </p:dataTable>
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
